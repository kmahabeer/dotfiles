# Enable mouse support
set -g mouse on

# Set prefix to Ctrl+b (default, but explicit)
set -g prefix C-b
bind C-b send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable 256 color support
set -g default-terminal "screen-256color"

# Status bar styling
set -g status-style bg=colour235,fg=colour136
set -g status-left-length 40
set -g status-left "#[fg=colour166]#S #[fg=colour244]| "
set -g status-right "#[fg=colour244]%H:%M %d-%b-%y"

# Window status styling
setw -g window-status-style fg=colour244
setw -g window-status-current-style fg=colour166,bold

# Pane border styling
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour136

# Message styling
set -g message-style bg=colour235,fg=colour166

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Easier window navigation
bind -n M-Left previous-window
bind -n M-Right next-window

# Easier pane navigation
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Don't exit copy mode when selecting text
unbind -T copy-mode-vi MouseDragEnd1Pane

# Vi mode for copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
