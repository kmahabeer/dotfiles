# =========================
# Global configuration
# =========================

add_newline = true
palette = 'nord'
scan_timeout = 50

format = """
$directory\
$git_branch\
$git_status\
$fill\
$python\
$nodejs\
$golang\
$rust\
$lua\
$haskell\
$ruby\
$package\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character
"""

# =========================
# Prompt character
# =========================

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

[fill]
symbol = " "

# =========================
# Directory
# =========================

[directory]
style = 'bold fg:dark_blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

[directory.substitutions]
Documents = '󰈙 '
Downloads = ' '
Music = ' '
Pictures = ' '

# =========================
# Git
# =========================

[git_branch]
symbol = ' '
style = 'fg:green'
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:green'
format = '([$all_status$ahead_behind]($style) )'

# =========================
# Languages (explicit, multi-language safe)
# =========================
# Each module detects independently, so repos with multiple languages
# will show all applicable entries.

[python]
symbol = ' '
style = 'teal'
format = '[$symbol${pyenv_prefix}${version}(\($virtualenv\)) ]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[nodejs]
symbol = ' '
style = 'blue'
format = '[$symbol$version ]($style)'

[golang]
symbol = ' '
style = 'blue'
format = '[$symbol$version ]($style)'

[rust]
symbol = ' '
style = 'orange'
format = '[$symbol$version ]($style)'

[lua]
symbol = ' '
style = 'blue'
format = '[$symbol$version ]($style)'

[haskell]
symbol = ' '
style = 'blue'
format = '[$symbol$version ]($style)'

[ruby]
symbol = ' '
style = 'blue'
format = '[$symbol$version ]($style)'

# =========================
# Package
# =========================

[package]
symbol = '󰏗 '
format = '[$symbol$version ]($style)'

# =========================
# Cloud / Containers
# =========================

[aws]
symbol = ' '
style = 'yellow'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[docker_context]
symbol = ' '
style = 'fg:#06969A'
format = '[$symbol$context ]($style)'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']

# =========================
# Runtime info
# =========================

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration ]($style)'

# =========================
# Palettes
# =========================

[palettes.nord]
dark_blue = '#5E81AC'
blue = '#81A1C1'
teal = '#88C0D0'
red = '#BF616A'
